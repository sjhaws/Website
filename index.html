
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawsFun</title>
        <!-- Bright Retro Font: Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/HawsfunLogo.PNG">
    <style>
        body {
            background: #000000;
            font-family: 'Press Start 2P', Arial, sans-serif;
            color: #FBD000;
            text-shadow: 2px 2px 0 #43B047, 4px 4px 0 #000000;
        }
        h1, h2, h3, h4, h5, h6, .game-btn, button, input, label, p, a, .menu, .games-grid {
            font-family: 'Press Start 2P', Arial, sans-serif !important;
            color: #FBD000;
            text-shadow: 2px 2px 0 #43B047, 4px 4px 0 #000000;
        }
        .game-btn {
            background: #049CD8 !important;
            border: 2px solid #FBD000 !important;
            color: #FBD000 !important;
            box-shadow: 0 2px 16px #43B047, 0 0 8px #000000;
            margin: 2%;
        }
        .game-btn:hover {
            background: #E52521 !important;
            color: #fff !important;
            border-color: #000000 !important;
            box-shadow: 0 2px 24px #fff600, 0 0 12px #43B047;
        }
        .games-grid {
            margin: 40px auto 0 auto;
            max-width: 1100px;
        }
        .game-btn {
            width: 100%;
            height: 120px;
            font-size: 1.3rem;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: none;
        }
        @media (max-width: 992px) {
            .game-btn { height: 90px; font-size: 1.1rem; }
        }
        @media (max-width: 600px) {
            .games-grid { max-width: 98vw; }
            .game-btn { height: 60px; font-size: 0.95rem; }
        }
    </style>
<body>
    <div style="text-align:center; margin-top:32px;">
        <h1>Welcome to the HawsFun Sandbox</h1>
    </div>
    <div class="container games-grid">
      <div class="row">
        <div class="col s12 m6 l3">
          <form action="./Pages/Games.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Games</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./Pages/Fun.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Just for Fun</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./Pages/About.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Behind the Curtain</button>
          </form>
        </div>
        <!-- End of game grid -->
    </div>
    <div style="text-align:center;">
        <p>You never know what you might find</p>
        <p>Feel free to explore!</p>
    </div>
    <script src="JS/script.js"></script>
</body>
