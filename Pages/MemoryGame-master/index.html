<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <!-- <link rel="stylesheet" type="text/css" href="../../CSS/bootstrap_css/bootstrap-grid.css"> -->
    <link rel="stylesheet" type="text/css" href="../../CSS/bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/bootstrap_css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap16/css/bootstrap16.css">

<!-- <body style="background-image:url(./images/marble.jpg);"> -->
<body>
  <div>
        <Form action="../Games.html">
            <input type="submit" value="Back to Games" class="button">
        </Form>
    </div>
  <div class="container">
    <div class="col-12">
      <h1 class="main-title">Memory Game</h1>
    </div>
    <div id="difficulty" class="row col-12">
      <div class="col-2">
        <h3>Difficulty:</h3>
      </div>
      <!-- <input type="radio" name="difficulty" class="radio-primary">Easy
      <div class="col-2"></div> -->

      <div class="col-2"></div>
      <input type="radio" name="difficulty" class="radio-primary">Hard
    </div>
    <div class="row col-12">
      <button id="new-game" class="col-2 btn-success">New Game</button>
      <div class="col-5">
        <h3 class="col-7">Number of Tries:</h3>
        <label id="attempts" class="col-4 label-text"></label>
      </div>
      <div class="col-4">
        <h3 class="col-3">Time:</h3>
        <label id="timer" class="col-8 label-text"></label>
      </div>
    </div>
    <div id="game-board" class="col-12">
      <button id="btn1" class="col-2 btn-primary">1</button>
      <button id="btn2" class="col-2 btn-primary">2</button>
      <button id="btn3" class="col-2 btn-primary">3</button>

      <button id="btn13" class="col-2 btn-primary">13</button>
      <button id="btn14" class="col-2 btn-primary">14</button>
      <button id="btn15" class="col-2 btn-primary">15</button>
      <button id="btn16" class="col-2 btn-primary">16</button>
      <button id="btn17" class="col-2 btn-primary">17</button>
      <button id="btn18" class="col-2 btn-primary">18</button>
      <button id="btn19" class="col-2 btn-primary">19</button>
      <button id="btn20" class="col-2 btn-primary">20</button>
    </div>
    <div id="game-board-hard" class="col-16">
      <div class="row">
        <button id="btn21" class="col-2 btn-primary">1</button>
        <button id="btn22" class="col-2 btn-primary">2</button>
        <button id="btn23" class="col-2 btn-primary">3</button>
        <button id="btn24" class="col-2 btn-primary">4</button>
        <button id="btn25" class="col-2 btn-primary">5</button>
        <button id="btn26" class="col-2 btn-primary">6</button>
        <button id="btn27" class="col-2 btn-primary">7</button>
      </div>
      <div class="row">
        <button id="btn28" class="col-1 btn-primary">8</button>
