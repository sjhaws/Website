<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I, Nephi - Level 1</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div>
        <Form action="../Games.html">
            <input type="submit" value="Back to Games" class="game-btn">
        </Form>
    </div>
    <div id="menu" class="screen">
        <h1>I, Nephi</h1>
        <button id="startBtn">Start</button>
    </div>
    <div id="exposition" class="screen" style="display:none;">
        <p>
            Nephi and his family have been commanded by God to leave their home and find a place to stay. Help Nephi travel through the desert, avoid dangers, and seek safety!
        </p>
        <button id="nextBtn">Next</button>
    </div>
    <div id="gameContainer" class="screen" style="display:none;">
        <div id="levelBanner" style="position:absolute;left:50%;transform:translateX(-50%);top:10px;font-size:1.5em;background:#fff7d6;padding:8px 24px;border-radius:12px;border:2px solid #c2b280;z-index:5;">
            Level 1
        </div>
        <div id="scrollCounter" style="position:absolute;left:50%;transform:translateX(-50%);top:120px;font-size:1.3em;background:#fff7d6;padding:8px 24px;border-radius:12px;border:2px solid #c2b280;z-index:5;min-width:160px;">
            Scrolls Collected: <span id="scrollCount">0</span>/3
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameOver" style="display:none;">
            <h2>Game Over</h2>
            <button id="restartBtn">Next</button>
        </div>
        <div id="Levelup" style="display:none;">
            <h2>Congratulations!</h2>
            <button id="levelBtn">Next Level</button>
        </div>
        <!-- Scroll Popup -->
        <div id="scripturePopup" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:100;align-items:center;justify-content:center;">
            <div style="background:#fff7d6;padding:32px 32px 24px 32px;border-radius:18px;max-width:480px;box-shadow:0 4px 24px #0006;position:relative;display:flex;flex-direction:column;align-items:center;">
                <div class="scripture-text" style="white-space:pre-line;font-size:1.1em;margin-bottom:24px;text-align:left;"></div>
                <button id="closeScriptureBtn" style="font-size:1.1em;padding:6px 24px;border-radius:8px;background:#e2c16b;border:2px solid #c2b280;cursor:pointer;">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
