<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen Racing - 8 Bit Classic</title>
    <link rel="icon" type="image/png" href="../../assets/HawsfunLogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <Form action="../Games.html">
            <input type="submit" value="Back to Games" class="game-btn">
        </Form>
    </div>
    <h1>Carmen Racing</h1>
    <div id="gameContainer" style="position:relative;">
        <button id="leftBtn" aria-label="Left" style="position:absolute;left:8px;top:50%;transform:translateY(-50%);width:48px;height:48px;font-size:2.2rem;background:#222;border:2px solid #fff600;border-radius:50%;color:#fff600;z-index:20;display:none;box-shadow:0 2px 12px #00fff7;">
            &#8592;
        </button>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <button id="startBtn" style="position:absolute;left:50%;top:60%;transform:translate(-50%,-50%);width:140px;height:54px;font-size:1.2rem;background:#00fff7;border:2px solid #fff600;border-radius:12px;color:#222;z-index:30;display:none;box-shadow:0 2px 12px #ff00c8;font-family:'Press Start 2P',Arial,sans-serif;">Start</button>
        <button id="rightBtn" aria-label="Right" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);width:48px;height:48px;font-size:2.2rem;background:#222;border:2px solid #fff600;border-radius:50%;color:#fff600;z-index:20;display:none;box-shadow:0 2px 12px #00fff7;">
            &#8594;
        </button>
        <div id="instructions">
            Use <b>←</b> and <b>→</b> to steer. Avoid obstacles and collect flags!<br>
            Press <b>Space</b> to start or restart.<br>
            <span style="font-size:0.9em;">On mobile, use the arrow buttons.</span>
        </div>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="game.js"></script>
    <script>
    // Show/hide mobile arrow buttons and start button based on screen size and game state
    function updateMobileUI() {
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startBtn = document.getElementById('startBtn');
        const isMobile = window.innerWidth < 600 || window.innerHeight < 600;
        if (isMobile) {
            leftBtn.style.display = 'block';
            rightBtn.style.display = 'block';
            if (!window.carmenGameStarted) {
                startBtn.style.display = 'block';
            } else {
                startBtn.style.display = 'none';
            }
        } else {
            leftBtn.style.display = 'none';
            rightBtn.style.display = 'none';
            startBtn.style.display = 'none';
        }
    }
    window.addEventListener('resize', updateMobileUI);
    window.addEventListener('orientationchange', updateMobileUI);
    document.addEventListener('DOMContentLoaded', updateMobileUI);
    // Touch controls
    document.getElementById('leftBtn').addEventListener('touchstart', function(e) {
        e.preventDefault();
        window.dispatchEvent(new CustomEvent('mobileArrow', { detail: 'left' }));
    });
    document.getElementById('rightBtn').addEventListener('touchstart', function(e) {
        e.preventDefault();
        window.dispatchEvent(new CustomEvent('mobileArrow', { detail: 'right' }));
    });
    // Touch start button
    document.getElementById('startBtn').addEventListener('touchstart', function(e) {
        e.preventDefault();
        window.dispatchEvent(new CustomEvent('mobileStart', {}));
    });
    </script>
</body>
</html>
