<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen Racing - 8 Bit Classic</title>
    <link rel="icon" type="image/png" href="../../assets/HawsfunLogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: #fff600;
            font-family: 'Press Start 2P', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 24px;
            text-shadow: 2px 2px 0 #ff00c8, 4px 4px 0 #00fff7;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }
        canvas {
            background: #444;
            border: 4px solid #fff600;
            box-shadow: 0 0 24px #ff00c8, 0 0 12px #00fff7;
            image-rendering: pixelated;
        }
        #instructions {
            margin-top: 18px;
            color: #fff;
            font-size: 0.9rem;
            text-shadow: 1px 1px 0 #ff00c8;
        }
        #restartBtn {
            margin-top: 18px;
            font-family: 'Press Start 2P', Arial, sans-serif;
            font-size: 1rem;
            background: #ff00c8;
            color: #fff600;
            border: 2px solid #00fff7;
            border-radius: 8px;
            padding: 10px 32px;
            cursor: pointer;
            box-shadow: 0 2px 12px #00fff7;
            display: none;
        }
        #restartBtn:hover {
            background: #fff600;
            color: #ff00c8;
            border-color: #ff00c8;
        }
    </style>
</head>
<body>
    <div>
        <Form action="../Games.html">
            <input type="submit" value="Back to Games" class="button">
        </Form>
    </div>
    <h1>Carmen Racing</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="instructions">
            Use <b>←</b> and <b>→</b> to steer. Avoid obstacles and collect flags!<br>
            Press <b>Space</b> to start or restart.
        </div>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
