<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/HawsfunLogo.PNG">
    <!-- Bright Retro Font: Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            font-family: 'Press Start 2P', Arial, sans-serif;
            color: #FBD000;
            text-shadow: 2px 2px 0 #43B047, 4px 4px 0 #000000;
        }
        h1, h2, h3, h4, h5, h6, .game-btn, button, input, label, p, a, .menu, .games-grid {
            font-family: 'Press Start 2P', Arial, sans-serif !important;
            color: #FBD000;
            text-shadow: 2px 2px 0 #43B047, 4px 4px 0 #000000;
        }
        .game-btn {
            background: #049CD8 !important;
            border: 2px solid #FBD000 !important;
            color: #FBD000 !important;
            box-shadow: 0 2px 16px #43B047, 0 0 8px #000000;
            margin: 2%;
        }
        .game-btn:hover {
            background: #E52521 !important;
            color: #fff !important;
            border-color: #000000 !important;
            box-shadow: 0 2px 24px #fff600, 0 0 12px #43B047;
        }
        .games-grid {
            margin: 40px auto 0 auto;
            max-width: 1100px;
        }
        .game-btn {
            width: 100%;
            height: 120px;
            font-size: 1.3rem;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: none;
        }
        @media (max-width: 992px) {
            .game-btn { height: 90px; font-size: 1.1rem; }
        }
        @media (max-width: 600px) {
            .games-grid { max-width: 98vw; }
            .game-btn { height: 60px; font-size: 0.95rem; }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div style="text-align:center; margin-top:32px;">
        <img src="../assets/HawsfunLogo.PNG" alt="HawsFun Logo" style="height:90px;" />
        <h1>Choose a game to play!</h1>
    </div>
    <div class="container games-grid">
      <div class="row">
        <div class="col s12 m6 l3">
          <form action="./MemoryGame-master/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Memory Game</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./ResistorsJS-master/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Resistor Challenge</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./RPSApp-master/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Rock Paper Scissors</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./RetroCrawler/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Retro Dungeon Crawler</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./I Nephi/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">I, Nephi</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./Battleship/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Battleship</button>
          </form>
        </div>
        <div class="col s12 m6 l3">
          <form action="./Carmen Racing/index.html">
            <button type="submit" class="btn-large waves-effect waves-light blue game-btn">Carmen Racing</button>
          </form>
        </div>
        <!-- End of game grid -->
      </div>
    </div>
    <div class="row" style="margin: 36px 0 24px 0;">
      <div class="col s12 m8 offset-m2 l4 offset-l4 center-align">
        <form action="../index.html">
          <button type="submit" class="btn-large waves-effect waves-light grey darken-1 game-btn" style="max-width:340px;">Back to Home</button>
        </form>
      </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../JS/script.js"></script>
</html>
